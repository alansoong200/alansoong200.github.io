<h1><span data-i18n="skills.my_skills">Publications</span></h1>


{% for publications in site.data.index.publications %}
<h2 style="margin: 0">{{ publications.type }}</h2>
<p style="margin: 0">{{ publications.name }}</p>
<href style="margin: 0">{{ publications.code}}</a>
{% if publications.paper %}
<a href="{{ publications.paper }} "></i>Paper</a>
{% endif %}
{% if publications.code %}
<a href="{{ publications.code }} "></i>Code</a>
{% endif %}
{% if publications.code %}
<a href="{{ publications.cite }} "></i>Cite</a>
{% endif %}

{% endfor %}
